<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'settings.support.answer' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="answerObject" class="ion-justify-content-end">
      <ion-col size="12">
        <div markdown [data]="answerObject['title-'+translateService.currentLang]" ngPreserveWhitespaces>
        </div>
      </ion-col>
      <ion-col size="2" size-md="1" class="ion-no-padding">
        <ion-button class="menu-button" fill="clear" expand="full" *ngIf="answerObject.link" (click)="openLink()">
          <ion-icon name="link-sharp" ></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="12" [ngStyle]="answerObject.style">
        <div markdown [data]="answerObject['answer-'+translateService.currentLang]" ngPreserveWhitespaces></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
