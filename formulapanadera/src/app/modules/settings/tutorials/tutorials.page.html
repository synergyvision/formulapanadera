<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>{{ 'settings.support.tutorials' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher #refresher slot="fixed" pull-max="200" (ionRefresh)="ngOnInit()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let tutorial of tutorialsList" button detail="false" class="tutorial" (click)="readTutorial(tutorial)">
      <ion-row>
        <ion-col size="4">
          <ion-img [src]="tutorial.imageUrl"></ion-img>
        </ion-col>
        <ion-col size="8">
          <ion-label>
            <h3 class="title">{{ tutorial.title }}</h3>
          </ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label>
            <p class="summary">{{ tutorial.summary }}</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
  <div *ngIf="tutorialsList.length == 0 ">
    <ion-row *ngFor="let l of [1,2,3,4]">
      <ion-col size="12">
        <ion-item lines="none">
          <ion-thumbnail>
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label style="margin-left: 8px;">
            <h1>
              <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 25%"></ion-skeleton-text>
            </h1>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <p *ngFor="let i of [1,2,3,4,5]">
          <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
        </p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
