<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="'/'+APP_URL.auth.name+'/'+APP_URL.auth.routes.sign_in"
        mode="md"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'auth.recover' | translate }}</ion-title>
    <ion-buttons
      slot="end"
      class="language-btn btn-med"
      fill="clear"
      color="dark"
      (click)="openLanguageChooser()"
    >
      <ion-icon [name]="ICONS.language"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="forgot-password-content">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img
          class="logo-auth"
          alt="page_logo"
          [src]="ASSETS.logo"
        ></ion-img>
        <h2 class="auth-title">{{ 'auth.recover_password' | translate }}</h2>
        <p class="recover-message">
          {{ 'auth.recover_indications' | translate }}
        </p>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="recoverPassword()">
          <ion-list class="inputs-list" lines="full">
            <ion-item class="input-item">
              <ion-input
                type="email"
                placeholder="{{ 'input.email' | translate }}"
                formControlName="email"
                clearInput
                autocapitalize="off"
                inputmode="email"
                class="email-input"
              ></ion-input>
            </ion-item>
          </ion-list>

          <ion-button
            class="reset-password-btn"
            type="submit"
            expand="block"
            [disabled]="!forgotPasswordForm.valid"
            >{{ 'auth.reset_password' | translate }}</ion-button
          >
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
