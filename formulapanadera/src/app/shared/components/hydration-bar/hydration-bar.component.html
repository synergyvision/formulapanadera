<ion-row>
  <ion-col size="12" class="hydration-bar-col">
    <p class="hydration-legend">
      <span [style.width]="hydration * 100 - 10 + '%'"></span>
      <span class="hydration-type">{{ breadType() }}</span>
    </p>
    <p class="hydration-value">
      <span [style.width]="hydration * 100 - 5 + '%'"></span>
      {{ hydration * 100 }}%
    </p>
    <p class="hydration-percentage">
      <span>0%</span>
      <span>100%</span>
    </p>
  </ion-col>
</ion-row>
