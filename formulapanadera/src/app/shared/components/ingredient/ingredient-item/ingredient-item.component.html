<ion-item
  [detail]="clickable"
  [button]="true"
  class="ingredient-item"
  [ngClass]="{ 'background-gray': even, 'background-selected': selected }"
>
  <ion-row class="ingredient-item-wrapper">
    <ion-col class="ingredients-wrapper">
      <ion-row>
        <ion-col>
          <h2 class="ingredients-name global-subtitle">
            <app-text-shell
              animation="bouncing"
              lines="3"
              [data]="ingredient.name"
            ></app-text-shell>
          </h2>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="ingredient.name !== undefined">
        <ion-col size="12" class="properties-col">
          <p class="ingredient-user global-note">
            {{ ingredient.user.creator.name }}
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" class="properties-col" *ngIf="ingredient.hydration > 0">
          <p
            class="ingredients-description ingredient-hydration"
          >
            <ion-icon class="properties-icon" [name]="ICONS.water"></ion-icon
            >{{ ingredientHydration() }}%
          </p>
        </ion-col>
        <ion-col size="3" class="properties-col" *ngIf="ingredient?.fat > 0">
          <p
            class="ingredients-description ingredient-fat"
          >
            <ion-icon class="properties-icon" [name]="ICONS.water"></ion-icon
            >{{ ingredientFat() }}%
          </p>
        </ion-col>
        <ion-col size="3" class="properties-col" *ngIf="ingredient.is_flour">
          <p class="ingredients-description">
            <img
              class="properties-icon image-icon"
              [src]="ASSETS.icons.wheat"
              width="18"
              height="18"
            />
          </p>
        </ion-col>
        <ion-col *ngIf="ingredient.cost && ingredient.cost>0" class="cost-col">
          <p class="ingredients-description ingredient-cost">
            {{ ingredient.cost | number: INGREDIENT_COST_FORMAT }}
            <span class="ingredient-currency"
              >{{ currency }}/{{ "ingredients.grams" | translate }}</span
            >
          </p>
        </ion-col>
        <ion-col class="cost-col" *ngIf="ingredient.formula">
          <p
            class="ingredients-description"
            *ngIf="ingredient.formula.suggested_values"
          >
            <span *ngIf="ingredient.formula.suggested_values.min">
              {{ ingredient.formula.suggested_values.min }}%
            </span>
            <span
              *ngIf="
                ingredient.formula.suggested_values.min &&
                ingredient.formula.suggested_values.max
              "
              >-
            </span>
            <span *ngIf="ingredient.formula.suggested_values.max"
              >{{ ingredient.formula.suggested_values.max }}%</span
            >
          </p>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row></ion-item
>
