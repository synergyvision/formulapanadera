<ion-list lines="full" class="mixing-list">
  <span *ngFor="let mixStep of steps; index as i">
    <ion-item-divider>
      <ion-label>{{ "formulas.step" | translate }} {{ i + 1 }}</ion-label>
      <ion-icon
        *ngIf="mixStep.description"
        name="document-outline"
        class="step-note"
        slot="end"
        button
        (click)="showNote(i, mixStep)"
      ></ion-icon>
    </ion-item-divider>
    <ion-item>
      <ion-row class="ingredient-item-wrapper">
        <ion-col size="9" class="ingredients-wrapper">
          <ion-row>
            <ion-col>
              <p
                class="ingredients-name ingredient-item"
                *ngFor="let item of mixStep.ingredients; index as i"
              >
                {{ item.ingredient.name
                }}<span *ngIf="mixStep.ingredients[i + 1]">, </span>
              </p>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
  </span>
</ion-list>
