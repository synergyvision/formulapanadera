<ion-row class="formulas-table">
  <ion-col class="formulas-col">
    <ion-row class="title-row">
      <ion-col size="12" class="title-name">{{ formula.formula.name }}</ion-col>
    </ion-row>
    <ion-row class="title-row">
      <ion-col size="9" class="title-name">
        {{ "formulas.step" | translate }}
      </ion-col>
      <ion-col size="3">{{ "formulas.time" | translate }}</ion-col>
    </ion-row>
    <ion-row *ngFor="let item of formula.formula.steps" class="formulas-row">
      <ion-col size="9" class="formula-name">
        {{ item.name }}
      </ion-col>
      <ion-col size="3">{{ item.time }}</ion-col>
    </ion-row>
    <ion-row class="total-row">
      <ion-col size="9" class="total-value total-name">{{
        "production.total" | translate
      }}</ion-col>
      <ion-col size="3" class="total-value">{{ totalTime() }}</ion-col>
    </ion-row>
  </ion-col>
</ion-row>
