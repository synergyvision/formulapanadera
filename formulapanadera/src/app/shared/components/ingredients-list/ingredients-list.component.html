<ion-row class="ingredients-list">
  <ion-col>
    <ion-row class="title-row"
      ><ion-col size="6" class="title-name">
        {{ "formulas.formula_name" | translate }}
      </ion-col>
      <ion-col size="3">%</ion-col>
      <ion-col size="3">{{ "ingredients.grams" | translate }}</ion-col></ion-row
    >
    <ion-row *ngFor="let item of ingredients" class="ingredients-row">
      <ion-col size="6" class="ingredient-name">
        {{ item.ingredient.name }}
      </ion-col>
      <ion-col size="3">{{ item.percentage }}</ion-col>
      <ion-col size="3">{{ ingredientGrams(item.percentage) }}</ion-col>
    </ion-row></ion-col
  >
</ion-row>
